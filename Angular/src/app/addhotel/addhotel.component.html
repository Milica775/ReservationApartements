<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Add Hotel</h4>
        </header>
        <article class="card-body">
          <form>  

            <div class="form-row">
              <div class="col form-group">
                <label for="Name">Name </label>            

                <input type="text" id="Name" class="form-control"  placeholder="" [(ngModel)] = "hotel.name"  [ngModelOptions]="{standalone: true}" required="true">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" placeholder="" [(ngModel)] = "hotel.price"  [ngModelOptions]="{standalone: true}" required="true">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                          <label for="exampleFormControlSelect1">Category</label>
                          <select class="form-control" id="exampleFormControlSelect1"placeholder="" [(ngModel)] = "hotel.category"  [ngModelOptions]="{standalone: true}" >
                            <option>classic</option>
                            <option>lux</option>
                          </select>
                        </div>
            <div class="form-group">
              <label for="roomcount">Room Count</label>
              <input type="text" id="roomcount" class="form-control" placeholder=""  [(ngModel)] = "hotel.roomCount"  [ngModelOptions]="{standalone: true}" required="true" >
              
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="submit()"> Add </button>
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="Delete()"> Delete </button>
            </div> <!-- form-group// -->
            <div class="success" *ngIf = "successMessage">
              Uspesno ste dodali hotel!
            </div>
            <div class="alert" *ngIf = "errorMessage">
                {{errorMessage}}
              </div>
          </form>
        </article> <!-- card-body end .// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->


</div>
